<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings & Comments - SE Learning Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
</head>
<body>
    <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <div class="logo" role="banner">
            <a href="index.html">SE Learning Hub</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="interview-prep.html">Interview Prep</a>
            <a href="ratings.html" class="active">Ratings</a>
        </div>
    </nav>

    <main class="ratings-container">
        <section class="ratings-section">
            <h1>Ratings & Comments</h1>
            <div class="rating-form">
                <h2>Leave a Rating</h2>
                <div class="star-rating">
                    <i class="far fa-star" data-rating="1"></i>
                    <i class="far fa-star" data-rating="2"></i>
                    <i class="far fa-star" data-rating="3"></i>
                    <i class="far fa-star" data-rating="4"></i>
                    <i class="far fa-star" data-rating="5"></i>
                </div>
                <textarea id="comment" placeholder="Share your thoughts..." rows="4"></textarea>
                <button id="submitRating" class="btn-primary">Submit Rating</button>
            </div>
            <div class="ratings-list">
                <h2>Community Ratings</h2>
                <div id="ratingsContent"></div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="footer-content">
            <div class="footer-logo">SE Learning Hub</div>
            <p class="footer-tagline">Empowering the next generation of software engineers</p>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" aria-label="Twitter Profile"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
            </div>
            <p class="copyright">&copy;  2025 SE Learning Hub by Mudipa kishan. Created for Software Engineering students.</p>
        </div>
    </footer>

    <script src="scripts/env-loader.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/ratings.js"></script>
</body>
</html>
