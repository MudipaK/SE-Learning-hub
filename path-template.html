<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learning path details - SE Learning Hub">
    <title>Learning Path - SE Learning Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <div class="logo" role="banner">SE Learning Hub</div>
        <ul class="nav-links" role="menubar">
            <li role="none"><a href="index.html#paths" role="menuitem"><i class="fas fa-map-signs" aria-hidden="true"></i> Learning Paths</a></li>
            <li role="none"><a href="index.html#articles" role="menuitem"><i class="fas fa-newspaper" aria-hidden="true"></i> Articles</a></li>
            <li role="none"><a href="index.html#roadmaps" role="menuitem"><i class="fas fa-road" aria-hidden="true"></i> Roadmaps</a></li>
        </ul>
    </nav>

    <div class="path-content">
        <header class="path-header">
            <a href="index.html#paths" class="back-button" aria-label="Back to learning paths">
                <i class="fas fa-arrow-left"></i> Back to Paths
            </a>
            <div class="path-icon">
                <!-- Path icon will be dynamically inserted -->
            </div>
            <h1 class="path-title"><!-- Path name will be dynamically inserted --></h1>
            <p class="path-description"><!-- Path description will be dynamically inserted --></p>
        </header>

        <div class="path-navigation">
            <button id="prevPath" class="nav-button" aria-label="Previous path">
                <i class="fas fa-chevron-left"></i>
                <span>Previous Path</span>
            </button>
            <button id="nextPath" class="nav-button" aria-label="Next path">
                <span>Next Path</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div id="sections-container">
            <!-- Sections will be dynamically inserted -->
        </div>

        <div class="floating-nav">
            <button class="scroll-top" aria-label="Scroll to top">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <footer role="contentinfo">
        <div class="footer-content">
            <div class="footer-logo">SE Learning Hub</div>
            <p class="footer-tagline">Empowering the next generation of software engineers</p>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="GitHub Profile"><i class="fab fa-github" aria-hidden="true"></i></a>
                <a href="#" class="social-link" aria-label="Twitter Profile"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="#" class="social-link" aria-label="LinkedIn Profile"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
            </div>
            <p class="copyright">&copy; 2024 SE Learning Hub. Created for Software Engineering students.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/paths.js"></script>
</body>
</html>
